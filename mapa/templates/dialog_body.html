<div id="icone-reciclagem">
    <img src="https://cdn-icons-png.flaticon.com/512/892/892930.png" alt="Ícone de reciclagem">
</div>
<br>
    <h2>{{posto.first.nome_posto}}</h2>
    <br>
    <a>{{posto.first.endereco_completo}}</a>
	<br>
	<div id="table-container">{% include "tabela_residuos.html" %}</div>
<br>
<div class="form-residuo-container">
    <form class="form-residuo" action="{% url 'publicar' %}" method="POST">{% csrf_token %}
        <input type="hidden" name="id_posto" value="{{posto.first.id_posto}}">
        <input type="hidden" name="publicado_por" value="{{user.username}}">
        <label id="qnt-input"><span>Quantidade (Kg):</span>
            <input type="number" name="quantidade_kg" min="0.000" step="0.001" placeholder="Digite a quantidade em Kg">
        </label>
        <button type="submit">Adicionar</button>
    </form>
    <div class="form-response">
    </div>
    <br>
</div>
<div class="d-flex-center">
    <button class="btn-recoher" id="{{posto.first.id_posto}}">Recolher selecionados</button>
    <button id="btn-show-form">Adicionar novo</button>
</div>
